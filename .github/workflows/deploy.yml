name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get current commit SHA
        id: commit
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Wrangler Configuration
        run: npm run cf-configgen
        env:
          CLOUDFLARE_WORKER_NAME: ${{ vars.CLOUDFLARE_WORKER_NAME }}
          CLOUDFLARE_DATABASE_NAME: ${{ vars.CLOUDFLARE_DATABASE_NAME }}
          CLOUDFLARE_DOMAINS: ${{ vars.CLOUDFLARE_DOMAINS }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          COMMIT_SHA: ${{ steps.commit.outputs.sha }}
          FOR_DEPLOY: true

      - name: Build project
        run: npm run build
        env:
          WRANGLER_LOG: 'info'

      - name: Migrate Database
        run: npm run database:migrateRemote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Worker
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }},
          WRANGLER_LOG: 'info'